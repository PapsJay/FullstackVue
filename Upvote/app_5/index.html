<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" ; />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
    <link rel="stylesheet" href="../public/styles.css" />
    <title>UpVote</title>
</head>

<body>
    <div id="app">
        <h2 class="title has-text-centered dividing-header">Upvote</h2>
        <div class="section">
            <article class="media" v-for="submission in sortedSubmissions" v-bind:key="submission.id"
                v-bind:class="{'blue-border': submission.votes >= 20}">
                <submission-component v-bind: submission="submission" v-bind: submissions="sortedSubmissions">
                </submission-component>
            </article>
        </div>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="./seed.js"></script>
    <script src="./main.js"></script>
</body>

</html>
